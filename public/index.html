<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestion de mantenimiento de vehiculos: Revisa, visualiza y elimina historial de manteniminetos.">
    <title>REMEMBEROIL Beta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <!-- Logo en lugar del texto -->
        <a href="index.html">
            <img src="logo.png" alt="RememberOil" id="logo">
        </a>
        <nav>
            <a href="#" id="viewProfile"><i class="fas fa-user"></i> Ver Perfil Matricula</a>
            <a href="#" id="addVehicle"><i class="fas fa-plus"></i> Incluir Nueva Matricula</a>
            <a href="#" id="deleteVehicle"><i class="fas fa-trash"></i> Eliminar Coche/Matricula</a>
        </nav>
    </header>

    <main>
        <div id="adBanner" class="banner">
            <p>Publicitate exclusivo</p>
        </div>

        <section id="addVehicleSection" class="hidden">
            <h2>Anadir Nuevo Coche</h2>
            <form id="vehicleForm">
                <div class="form-group">
                    <label for="licensePlate">Matricula o Ultimos 6 Digitos del Bastidor:</label>
                    <input type="text" id="licensePlate" required>
                </div>

                <div class="form-group">
                    <label for="changeDate">Fecha del Cambio Actual:</label>
                    <input type="date" id="changeDate" required>
                </div>

                <div class="form-group">
                    <label for="kilometers">Kilometros actuales:</label>
                    <input type="number" id="kilometers" required>
                </div>

                <div class="form-group">
                    <label for="oilType">Tipo de Aceite (Marca,Base Sintetico/Mineral,Cantidad):</label>
                    <input type="text" id="oilType" required>
                </div>

                <div class="form-group">
                    <label for="density">Densidad:</label>
                    <input type="text" id="density" required>
                </div>

                <div class="form-group">
                    <label for="withFilter">Con Filtro:</label>
                    <select id="withFilter">
                        <option value="yes">Cambiado</option>
                        <option value="no">No Cambiado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="interval">Intervalo de Cambio:</label>
                    <select id="interval">
                        <option value="1">1 mes</option>
                        <option value="3">3 meses</option>
                        <option value="6">6 meses</option>
                        <option value="12">12 meses</option>
                        <option value="18">18 meses</option>
                        <option value="24">24 meses</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="torque">Par de Apriete Tornillo Carter (Nm):</label>
                    <input type="number" id="torque">
                </div>

                <div class="form-group">
                    <label for="brand">Marca del Coche/Moto:</label>
                    <input type="text" id="brand">
                </div>

                <div class="form-group">
                    <label for="model">Modelo del Coche/Moto:</label>
                    <input type="text" id="model">
                </div>

                <div class="form-group">
                    <label for="engine">Motor del Coche/Moto (Cilindrada y Tipo: 2.0TDI, 1.5DCI, 600R,ETC):</label>
                    <input type="text" id="engine">
                </div>

                <div class="form-group">
                    <label for="vehiclePassword">Password para Guardar:</label>
                    <input type="password" id="vehiclePassword" required>
                </div>

                <div class="form-buttons">
                    <button type="button" id="saveVehicleButton">Guardar</button>
                    <button type="button" id="clearVehicleButton">Limpiar Informacion</button>
                </div>
            </form>
        </section>

        <section id="profileSection" class="hidden">
            <h2>Perfil del Coche/Moto</h2>
            <div id="profileForm">
                <div class="form-group">
                    <label for="searchLicensePlate">Buscar matricula o bastidor:</label>
                    <input type="text" id="searchLicensePlate" placeholder="Ej: 1234XXX">
                </div>

                <div class="form-group">
                    <label for="passwordGet">Password:</label>
                    <input type="password" id="passwordGet" placeholder="Password">
                </div>

                <div class="form-buttons">
                    <button type="button" id="getVehicleButton"><i class="fas fa-search"></i> Buscar</button>
                    <button type="button" id="clearProfileButton">Limpiar Informacion</button>
                </div>
            </div>
            <div id="vehicleInfo"></div>
        </section>

        <section id="deleteVehicleSection" class="hidden">
            <h2>Eliminar Coche</h2>
            <form id="deleteVehicleForm">
                <div class="form-group">
                    <label for="deleteLicensePlate">Matricula o Ultimos 6 Digitos del Bastidor:</label>
                    <input type="text" id="deleteLicensePlate" required>
                </div>

                <div class="form-group">
                    <label for="deleteVehiclePassword">Password:</label>
                    <input type="password" id="deleteVehiclePassword" required>
                </div>

                <div class="form-buttons">
                    <button type="button" id="deleteVehicleButton"><i class="fas fa-trash"></i> Eliminar</button>
                    <button type="button" id="clearDeleteButton">Limpiar Informacion</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 RememberOil. Todos los derechos reservados.BETA Version-0.0.1</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
